<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chess Gallery</title>
<style>
.gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-auto-flow: dense;
    grid-template-rows: auto auto; /* Keep the row height automatic */
    gap: 20px;
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
}

.gallery img {
    width: 100%;
    height: auto; /* Keep the image height automatic */
    display: block;
    grid-row: auto;
}


.gallery img:nth-child(4) {
    margin-top: -245px; 
}

.gallery img:nth-child(6) {
    margin-top: -245px; 
}

.gallery img:nth-child(10) {
    margin-top: -245px; 
}

.gallery img:nth-child(12) {
    margin-top: -245px; 
}

.gallery img:nth-child(16) {
    margin-top: -245px; 
}

.gallery img:nth-child(18) {
    margin-top: -245px; 
}

/* To maintain image quality */
.gallery img {
    image-rendering: -webkit-optimize-contrast;
    image-rendering: crisp-edges;
}

@media (max-width: 1200px) {
    .gallery {
        max-width: 90%;
    }
}

@media (max-width: 768px) {
    .gallery {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 480px) {
    .gallery {
        grid-template-columns: 1fr;
    }
}
</style>
</head>
